<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ESTILOGRIDS.css">
    <title>Ejemplo de grids</title>
</head>
<body>
    <header>
        <h1>CSS Grid</h1>
    </header>
    <main class="contenedor">
        <div class="hijo header">
            <h2>HEADER</h2>
        </div>
        <div class="hijo main">
            <h2>MAIN</h2>
        </div>
        <div class="hijo empty">
            <h2>EMPTY</h2>
        </div>
        <div class="hijo aside">
            <h2>ASIDE</h2>
        </div>
        <div class="hijo footer">
            <h2>FOOTER</h2>
        </div>
    </main>
</body>
</html>
